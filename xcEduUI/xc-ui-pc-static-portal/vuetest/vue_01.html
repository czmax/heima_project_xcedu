<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--实现在boby区域显示一个cz-->
<div id="app">
    {{name}}
</div>
</body>
<script>
    //编写MVVM中的model部分及VM(ViewModel)部分
    var VM = new Vue({
        el:'#app',
        data:{
            name: 'cz'
        }
    });
</script>
</html>
